                    <p class="text-slate-600 mb-6">This section covers the very basics of what a business is, its key characteristics, and the different ways businesses can be legally set up. Understanding these foundational concepts is <strong class="text-amber-600">crucial</strong> for grasping all other topics in MGT211.</p>
                    <div class="space-y-6">
                        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200">
                            <h3 class="text-xl font-semibold text-slate-800 mb-3">What is "Business"?</h3>
                            <p class="text-slate-600 mb-2">Simply put, "business" means being busy with activities that aim to <strong class="text-amber-600">earn money</strong>. It involves people regularly producing or exchanging goods (like products) and services (like haircuts or advice) with the goal of making a <strong class="text-amber-600">profit</strong> for everyone involved. Important to remember: if you produce or buy something just for your own personal use, it's <strong class="text-amber-600">not considered a business activity</strong>.</p>
                            <h4 class="font-medium text-slate-700 mt-4 mb-2">Key Definitions:</h4>

                                <li><strong>L. H. Haney:</strong> Business is about human activities focused on getting or creating wealth by buying and selling things.</li>
                                <li><strong>James Stephenson:</strong> Any human activity done to earn a profit can be called business.</li>
                                <li><strong>B. W. Wheeler:</strong> A business is an organization set up to provide goods and services to society, driven by the desire for private gain (profit).</li>
                            </ul>
                            <h4 class="font-medium text-slate-700 mt-4 mb-2">How Business Works (Conceptual Flow):</h4>
                            <img src="https://placehold.co/400x200/e2e8f0/475569?text=Business+Cycle+Diagram" alt="Business Cycle Diagram" class="w-full max-w-md mx-auto my-4 rounded-md">
                            <p class="text-sm text-slate-500 text-center">This diagram shows how buying and selling activities lead to wealth creation in a business.</p>
                        </div>

                        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200">
                            <h3 class="text-xl font-semibold text-slate-800 mb-3">Important Characteristics of a Good Business</h3>
                            <ul class="list-disc list-inside text-slate-600 space-y-2">
                                <li><strong>Capital:</strong> This is the <strong class="text-amber-600">money or assets needed</strong> to start and run a business. It's like the "blood" of any business; without enough, it struggles. Businesses often take loans from banks if they need more capital.</li>
                                <li><strong>Creation of Utility:</strong> Business activities create "utility," meaning they make products or services <strong class="text-amber-600">more useful or desirable</strong> to people. This benefits both customers (by satisfying their needs) and the business (by earning profit).</li>
                                <li><strong>Dealing in Goods and Services:</strong> A business regularly buys, sells, produces, or exchanges goods (physical items) and services (things done for others) in return for money or value.</li>
                                <li><strong>Employment:</strong> Businesses provide jobs, not just for the owners, but also for employees, agents, and transporters, contributing to the economy.</li>
                                <li><strong>Islamic Process:</strong> In an Islamic context, business is seen as a lawful and good way to earn a living (Rizq-e-Halal), emphasizing ethical practices.</li>
                                <li><strong>Motive:</strong> The main reason for any business is to <strong class="text-amber-600">earn profit</strong>. If there's no aim for profit, it's generally not considered a business.</li>
                                <li><strong>Organization:</strong> A business needs a <strong class="text-amber-600">proper structure</strong> and management to run smoothly and achieve its goals.</li>
                                <li><strong>Production or Purchase of Goods:</strong> Businesses either make products themselves or buy them from others to meet customer demand.</li>
                                <li><strong>Regular Transaction:</strong> Business isn't a one-time thing; it involves <strong class="text-amber-600">ongoing and continuous buying and selling</strong> activities.</li>
                                <li><strong>Risks and Uncertainty:</strong> Every business faces <strong class="text-amber-600">risks</strong> (like competition, economic changes) and uncertainties. Good businesses plan for these.</li>
                                <li><strong>Sale or Transfer for Value:</strong> Products or services are sold or given to others in exchange for a specific price or value.</li>
                                <li><strong>Social Welfare:</strong> Businesses also contribute to society by offering products at fair prices and sometimes engaging in community activities.</li>
                            </ul>
                        </div>

                        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200">
                            <h3 class="text-xl font-semibold text-slate-800 mb-3">The Nature of Business</h3>
                            <ul class="list-disc list-inside text-slate-600 space-y-2">
                                <li><strong>Economic Activity:</strong> Business is fundamentally about creating wealth and satisfying human wants through economic means.</li>
                                <li><strong>Human Activity:</strong> It's carried out by people, making it a human endeavor with economic goals.</li>
                                <li><strong>Social Process:</strong> Business involves interactions among various groups—owners, employees, professionals, and customers—making it a social system.</li>
                                <li><strong>System:</strong> A business operates as an organized system, with different parts working together in a planned way to achieve specific objectives.</li>
                            </ul>
                        </div>

                        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200">
                            <h3 class="text-xl font-semibold text-slate-800 mb-3">Components of Business: Industry & Commerce</h3>
                            <p class="text-slate-600 mb-2">Business is broadly divided into two main parts that work hand-in-hand:</p>
                            <ul class="list-disc list-inside text-slate-600 space-y-2 mb-4">
                                <li><strong>Industry:</strong> This is all about <strong class="text-amber-600">producing and preparing goods and services</strong>. It's where raw materials are transformed into finished products (e.g., a factory making cars from steel and plastic).</li>
                                <li><strong>Commerce:</strong> This covers <strong class="text-amber-600">all the activities that help move goods from where they are produced to the final customer</strong>. It includes buying, selling, and all the services that support trade.</li>
                            </ul>
                            <p class="text-slate-600 mb-4">It's <strong class="text-amber-600">important to understand that Industry and Commerce are deeply connected</strong>. You can't have one without the other functioning well. Industry makes the products, and Commerce ensures they reach the people who need them.</p>

                            <h4 class="font-medium text-slate-700 mt-4 mb-2">Types of Industry:</h4>

                                    <ul class="list-circle list-inside ml-5">

                                        <li><em>Manufacturing:</em> Making products in factories (e.g., textiles, electronics).</li>
                                        <li><em>Services:</em> Providing intangible services (e.g., banking, healthcare).</li>
                                    </ul>
                                </li>
                            </ul>

                            <h4 class="font-medium text-slate-700 mt-4 mb-2">Types of Commerce (Trade & Aids to Trade):</h4>
                            <ul class="list-disc list-inside text-slate-600 space-y-1 mb-4">
                                <li><strong>Trade:</strong> The actual buying and selling of goods.
                                    <ul class="list-circle list-inside ml-5">
                                        <li><em>Home Trade:</em> Within one country (Wholesale - selling to retailers; Retail - selling to final consumers).</li>
                                        <li><em>Foreign Trade:</em> Between countries (Import - buying from abroad; Export - selling abroad).</li>
                                    </ul>
                                </li>
                                <li><strong>Aids to Trade:</strong> These are the essential services that make trade possible and easier. <strong class="text-amber-600">This is a frequently tested concept!</strong>
                                    <ul class="list-circle list-inside ml-5">
                                        <li>Banking (for payments and loans)</li>
                                        <li>Transportation (moving goods)</li>
                                        <li>Insurance (protecting against risks)</li>
                                        <li>Warehousing (storing goods)</li>
                                        <li>Agents (connecting buyers and sellers)</li>
                                        <li>Finance (managing money)</li>
                                        <li>Advertising (promoting products)</li>
                                        <li>Communication (sharing information)</li>
                                    </ul>
                                    <p class="text-sm text-slate-500 mt-2">Example: Questions often ask to identify what is *not* an aid to trade. Foreign trade itself is a type of trade, not an aid to trade.</p>
                                </li>
                            </ul>
                        </div>

                        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200">
                            <h3 class="text-xl font-semibold text-slate-800 mb-3">Forms of Business Organization</h3>
                            <p class="text-slate-600 mb-2">Businesses can be set up in different legal ways, each with its own advantages and disadvantages, especially concerning <strong class="text-amber-600">liability</strong> (who is responsible for debts).</p>
                            <ul class="list-disc list-inside text-slate-600 space-y-4">
                                <li><strong>Sole Proprietorship:</strong>
                                    <p class="mb-1">This is the <strong class="text-amber-600">oldest and simplest</strong> form, owned and run by one person. It's easy to start and the owner keeps all profits. However, it comes with <strong class="text-amber-600">unlimited liability</strong>, meaning the owner's personal assets (like their house or car) can be taken to pay business debts. This can limit growth due to high personal risk.</p>
                                </li>
                                <li><strong>Partnership:</strong>
                                    <p class="mb-1">Owned by two or more people who agree to share profits and losses. It's relatively easy to start and can pool more capital than a sole proprietorship. Like sole proprietorships, partners usually have <strong class="text-amber-600">unlimited liability</strong>, making personal assets vulnerable.</p>
                                </li>
                                <li><strong>Joint Stock Company:</strong>
                                    <p class="mb-1">This is a more complex legal entity, owned by shareholders. Its key feature is <strong class="text-amber-600">limited liability</strong>. This means shareholders are only responsible for the amount they invested in the company, protecting their personal assets. This makes it much easier to raise large amounts of capital from many investors, enabling large-scale operations. However, the separation of ownership and management can sometimes lead to shareholders feeling less directly involved.</p>
                                </li>
                                <li><strong>Cooperative Societies:</strong>
                                    <p class="mb-1">Organizations formed by people who voluntarily cooperate for their mutual social, economic, and cultural benefit. They are typically democratically controlled by their members.</p>
                                </li>
                            </ul>
                            <p class="text-slate-600 mt-4"><strong class="text-amber-600">Key takeaway:</strong> The type of liability (unlimited vs. limited) is a fundamental difference between these structures and significantly impacts risk and ability to raise capital.</p>
                        </div>

                        <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200">

                            <p class="text-slate-600 mb-2">This covers the rules and financial aspects of how companies, especially Joint Stock Companies, are run.</p>
                            <ul class="list-disc list-inside text-slate-600 space-y-2">
                                <li><strong>Company Meetings:</strong> Public limited companies have legal requirements to hold specific meetings. For example, the notice for an <strong class="text-amber-600">Annual General Meeting (AGM) must be given at least 21 days</strong> before the meeting date.</li>

                                        <li><em>Redeemable Capital:</em> Capital that can be bought back by the company.</li>
                                    </ul>
                                </li>
                            </ul>

                    <p class="text-slate-600 mb-6">Human Resource Management (HRM) is all about how organizations manage their people. It focuses on attracting, developing, and keeping a skilled and effective workforce. HRM is <strong class="text-amber-600">strategically important</strong> because it directly impacts a company's performance and success.</p>

                            <h3 class="text-xl font-semibold text-slate-800 mb-3">HR Planning & Job Analysis</h3>

            setupThemeToggle();
            setupMobileSidebarToggle();
            renderRecentNotes(); // Render initial recent notes

            // Set up click listeners for navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.currentTarget.dataset.target;
                    showContent(targetId);
                    if (window.innerWidth < 768) { // Hide sidebar on mobile after selection
                        document.querySelector('.sidebar').classList.add('hidden-mobile');
                    }
                });
            });

            // Set up click listeners for expandable card headers
            document.querySelectorAll('.expandable-card-header').forEach(header => {
                header.addEventListener('click', () => toggleCard(header));
            });

            // Show the first handout by default on load
            if (handoutsData.length > 0) {
                showContent(handoutsData[0].id);
            }
        });
    </script>
</body>
</html>
